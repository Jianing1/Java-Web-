<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>酒店管理</title>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
        }

        .iw_poi_title {
            color: #CC5522;
            font-size: 14px;
            font-weight: bold;
            overflow: hidden;
            padding-right: 13px;
            white-space: nowrap
        }

        .iw_poi_content {
            font: 12px arial, sans-serif;
            overflow: visible;
            padding-top: 4px;
            white-space: -moz-pre-wrap;
            word-wrap: break-word
        }
    </style>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=IzPsIKhu3fFt9elLAlOnct1Xez7wKLbN" type="text/javascript"></script>
</head>
<body>
<!-- head 头部 -->
<div id="head" th:include="common/index_header :: copyheader"></div>

<div align="center" id="google_map2_wrapper">
    <div id="dituContent" style="width:100%;height:300px;border:#ccc solid 1px;"></div>
</div>

<div class="breadcrumbs1_wrapper">
    <div class="container">
        <div class="breadcrumbs1"><a href="view">首页</a><span>/</span>酒店推荐</div>
    </div>
</div>
<div id="content">
    <div class="container">

        <div class="tabs_wrapper tabs1_wrapper">
            <div class="tabs tabs2">
                <div class="tabs_tabs tabs1_tabs">
                    <ul>
                        <li class="active hotels"><a href="#tabs-2">酒店</a></li>
                    </ul>
                </div>
                <div class="tabs_content tabs1_content">
                    <div id="tabs-2">
                        <form action="javascript:" class="form1">
                            <div class="row">
                                <div class="col-sm-4 col-md-4">
                                    <div class="select1_wrapper">
                                        <label>城市</label>
                                        <div class="select1_inner">
                                            <select class="select2 select" style="width: 100%">
                                                <option value="1">北京</option>
                                                <option value="2">纽约</option>
                                                <option value="3">东京</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4 col-md-2">
                                    <div class="input1_wrapper">
                                        <label>入住时间：</label>
                                        <div class="input1_inner">
                                            <input class="input datepicker" type="text" value="Mm/Dd/Yy">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4 col-md-2">
                                    <div class="input1_wrapper">
                                        <label>离开时间：</label>
                                        <div class="input1_inner">
                                            <input class="input datepicker" type="text" value="Mm/Dd/Yy">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4 col-md-2">
                                    <div class="select1_wrapper">
                                        <label>人数：</label>
                                        <div class="select1_inner">
                                            <select class="select2 select" style="width: 100%">
                                                <option value="1">单人间</option>
                                                <option value="2">双人间</option>
                                                <option value="3">三人间</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4 col-md-2">
                                    <div class="button1_wrapper">
                                        <button class="btn-default btn-form1-submit" type="submit">搜索</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-sm-3">

                                <form action="javascript:" class="form2 form2_hotels">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="select1_wrapper clearfix">
                                                <label>成年：</label>
                                                <div class="select1_inner">
                                                    <select class="select2 select select3" style="width: 100%">
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="select1_wrapper clearfix">
                                                <label>小孩：</label>
                                                <div class="select1_inner">
                                                    <select class="select2 select select3" style="width: 100%">
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>

                                <ul class="ul3">
                                    <li><a href="#">好评如潮</a></li>
                                    <li><a href="#">优惠多多</a></li>
                                    <li><a href="#">包含早餐</a></li>
                                    <li><a href="#">满减专区</a></li>
                                    <li><a href="#">五星级酒店</a></li>
                                </ul>


                                <div class="sm_slider sm_slider2">
                                    <a class="sm_slider_prev" href="#"></a>
                                    <a class="sm_slider_next" href="#"></a>
                                    <div class="">
                                        <div class="carousel-box">
                                            <div class="inner">
                                                <div class="carousel main">
                                                    <ul>
                                                        <li>
                                                            <div class="sm_slider_inner">
                                                                <div class="txt1">
                                                                    请注意我们仅提供酒店房间费用，其他附加费用需要自理。
                                                                </div>
                                                                <div class="txt2">陈</div>
                                                            </div>
                                                        </li>
                                                        <li>
                                                            <div class="sm_slider_inner">
                                                                <div class="txt1">您可以随时找我们反馈酒店问题，我们可为您提供帮助。
                                                                </div>
                                                                <div class="txt2">陈</div>
                                                            </div>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-9">

                                <form action="javascript:" class="form3 clearfix">
                                    <div class="select1_wrapper txt">
                                        <label>排序：</label>
                                    </div>
                                    <div class="select1_wrapper sel">
                                        <div class="select1_inner">
                                            <select class="select2 select" id="price" style="width: 100%"
                                                    th:onchange="'javascript:test();'">
                                                <option value="1">价格</option>
                                                <option value="2">由高到低</option>
                                                <option value="3">由低到高</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="select1_wrapper sel">
                                        <div class="select1_inner">
                                            <select class="select2 select" id="star" style="width: 100%"
                                                    th:onchange="'javascript:test();'">
                                                <option value="1">星级</option>
                                                <option value="2">由高到低</option>
                                                <option value="3">由低到高</option>
                                            </select>
                                        </div>
                                    </div>
                                </form>

                                <div class="row">
                                    <div class="col-sm-4" th:each="attr:${attrs}">
                                        <div class="thumb5">
                                            <div class="thumbnail clearfix">
                                                <figure>
                                                    <img class="img-responsive2" th:src="@{${attr.img}}">
                                                    <div class="over">
                                                        <div class="v1" th:text="${attr.name}"></div>
                                                        <span style="color: yellow" th:size="10px"
                                                              th:text="${attr.bed}"></span>
                                                        <div class="v2" th:text="${attr.miaoshu}"><span></span></div>
                                                    </div>
                                                </figure>
                                                <div class="caption">
                                                    <div class="txt1" th:text="${attr.name}"></div>
                                                    <div class="txt2">Twin / Double Room</div>
                                                    <div class="txt3 clearfix">
                                                        <div class="left_side">
                                                            <div class="price">$<span th:text="${attr.price}"></span>
                                                            </div>
                                                        </div>
                                                        <div class="right_side"><a
                                                                class="btn-default btn1"
                                                                th:href="@{'/hotel/oneAttr?id='+${attr.id}}">详情</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <br><br><br>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="pager_wrapper" style="padding-top: 10px">
                                        <ul class="pager clearfix" id="pages">
                                            <li class="prev"><a th:href="@{/dist/hotels(start=${number -1})}"
                                                                th:if="${not first}">Previous</a>
                                            </li>
                                            <li class="next"><a th:href="@{/dist/hotels(start=${number+1})}"
                                                                th:if="${not last}">Next</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<div th:include="common/index_footer :: copyfooter"></div>
</body>
<script th:inline="javascript" type="text/javascript">
    //创建和初始化地图函数：
    function initMap() {
        createMap();//创建地图
        setMapEvent();//设置地图事件
        addMapControl();//向地图添加控件
    }

    //创建地图函数：
    function createMap() {
        var map = new BMap.Map("dituContent");//在百度地图容器中创建一个地图
        var point = new BMap.Point(116.395645, 39.929986);//定义一个中心点坐标
        map.centerAndZoom(point, 12);//设定地图的中心点和坐标并将地图显示在地图容器中
        window.map = map;//将map变量存储在全局
    }

    //地图事件设置函数：
    function setMapEvent() {
        map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
        map.enableScrollWheelZoom();//启用地图滚轮放大缩小
        map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
        map.enableKeyboard();//启用键盘上下左右键移动地图
    }

    //地图控件添加函数：
    function addMapControl() {
        //向地图中添加缩放控件
        var ctrl_nav = new BMap.NavigationControl({anchor: BMAP_ANCHOR_TOP_LEFT, type: BMAP_NAVIGATION_CONTROL_LARGE});
        map.addControl(ctrl_nav);
        //向地图中添加缩略图控件
        var ctrl_ove = new BMap.OverviewMapControl({anchor: BMAP_ANCHOR_BOTTOM_RIGHT, isOpen: 1});
        map.addControl(ctrl_ove);
        //向地图中添加比例尺控件
        var ctrl_sca = new BMap.ScaleControl({anchor: BMAP_ANCHOR_BOTTOM_LEFT});
        map.addControl(ctrl_sca);
    }
    initMap();//创建和初始化地图
    function test() {
        var price1 = [[${price}]]
        var star1 = [[${star}]]
        var star = $("#star").val()
        var price = $("#price").val()
        console.log(price1 + "=======" + star1)
        window.location.href = "/dist/hotels?star=" + star + '&price=' + price;
    }
</script>
</html>
