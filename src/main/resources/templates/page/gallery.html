<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>旅行相册</title>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="Your description" name="description"/>
    <meta content="Your keywords" name="keywords"/>
    <meta content="Your name" name="author"/>
    <link href="css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link href="css/font-awesome.css" rel="stylesheet" th:href="@{/css/font-awesome.css}">
    <link href="css/touchTouch.css" rel="stylesheet" th:href="@{/css/touchTouch.css}">
    <link href="css/isotope.css" rel="stylesheet" th:href="@{/css/isotope.css}">
    <link href="css/animate.css" rel="stylesheet" th:href="@{/css/animate.css}">
    <link href="css/select2.css" rel="stylesheet" th:href="@{/css/select2.css}">
    <link href="css/smoothness/jquery-ui-1.10.0.custom.css" rel="stylesheet"
          th:href="@{/css/smoothness/jquery-ui-1.10.0.custom.css}">
    <link href="css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
    <script src="js/jquery.js" th:href="@{/js/jquery.js}"></script>
    <script src="js/jquery-ui.js" th:href="@{/js/jquery-ui.js}"></script>
    <script src="js/jquery-migrate-1.2.1.min.js" th:href="@{/js/jquery-migrate-1.2.1.min.js}"></script>
    <script src="js/jquery.easing.1.3.js" th:href="@{/js/jquery.easing.1.3.js}"></script>
    <script src="js/superfish.js" th:href="@{/js/superfish.js}"></script>

    <script src="js/select2.js" th:href="@{/js/select2.js}"></script>

    <script src="js/jquery.parallax-1.1.3.resize.js" th:href="@{/js/jquery.parallax-1.1.3.resize.js}"></script>

    <script src="js/SmoothScroll.js" th:href="@{/js/SmoothScroll.js}"></script>

    <script src="js/jquery.appear.js" th:href="@{/js/jquery.appear.js}"></script>

    <script src="js/jquery.caroufredsel.js" th:href="@{/js/jquery.caroufredsel.js}"></script>
    <script src="js/jquery.touchSwipe.min.js" th:href="@{/js/jquery.touchSwipe.min.js}"></script>

    <script src="js/jquery.ui.totop.js" th:href="@{/js/jquery.ui.totop.js}"></script>

    <script src="js/touchTouch.jquery.js" th:href="@{/js/touchTouch.jquery.js}"></script>
    <script src="js/isotope.pkgd.min.js" th:href="@{/js/isotope.pkgd.min.js}"></script>
    <script src="js/imagesloaded.pkgd.js" th:href="@{/js/imagesloaded.pkgd.js}"></script>

    <script src="js/script.js" th:href="@{/js/script.js}"></script>
</head>
<body>
<!-- head 头部 -->
<div id="head" th:include="common/index_header :: copyheader"></div>

<div class="parallax" id="parallax2">
    <div class="bg2 parallax-bg"></div>
    <div class="overlay"></div>
    <div class="parallax-content">
        <div class="container">
        </div>
    </div>
</div>

<div class="breadcrumbs1_wrapper">
    <div class="container">
        <div class="breadcrumbs1"><a href="view">首页</a><span>/</span>旅行相册</div>
    </div>
</div>

<div id="content">
    <div class="container">
        <div class="isotope-box">
            <div class="clearfix" id="container" th:each="gallery : ${gallerys}">
                <ul class="thumbnails clearfix" id="isotope-items">
                    <li class="element isotope-filter2 col-sm-12 col-xs-12">
                        <div class="thumb-isotope">
                            <div class="thumbnail clearfix">
                                <a rel="prettyPhoto[mix]" th:href="@{${gallery.img}}"
                                   title="Photo">
                                    <figure>
                                        <img th:src="@{${gallery.img}}">
                                    </figure>
                                    <div class="caption">
                                        <div class="txt1" th:text="${gallery.title}"></div>
                                        <div class="txt2" th:text="${gallery.comment}"></div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div th:include="common/index_footer :: copyfooter"></div>
</body>
</html>
